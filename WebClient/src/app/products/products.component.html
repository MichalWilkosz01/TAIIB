<mat-grid-list cols="3" rowHeight="100px">

  <mat-grid-tile colspan="1" rowspan="2" class="sort" >
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Wyszukaj produkt</mat-label>
        <input matInput #message maxlength="256">
      </mat-form-field>
    </form>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="2" class="sort">
    <mat-form-field>
    <mat-label>Sortowanie</mat-label>
    <mat-select>
      <mat-option value="rosnaco" (click)="clickAscending()">Cena rosnąco</mat-option>
      <mat-option value="malejaco">Cena malejąco</mat-option>
    </mat-select>
  </mat-form-field>
  </mat-grid-tile>

</mat-grid-list>


<div class="card-container">
    <div class="selectable" *ngFor="let p of data" [app-product-row]="p" (click)="redirectToProductDetails(p.productId)"></div>    
</div>




<mat-paginator 
  [pageSizeOptions]="pageOptions" 
  [length]="totalItems"
  [pageSize]="pageSize"
  (page)="handlePageEvent($event)">
</mat-paginator>
